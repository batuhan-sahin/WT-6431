<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WT-6431</title>
  </head>
  <body>
    <form
      action="https://formspree.io/f/xgvwwgwp"
      method="POST"
      target="_blank"
    >
      <div class="form-group">
        <label for="name"></label>
        <input type="text" name="name" placeholder="Adınız" required />
        <label for="surname"></label>
        <input type="text" name="surname" placeholder="Soyadınız" required />
        <label for="email"></label>
        <input
          type="email"
          name="email"
          placeholder="E-mail Adresiniz"
          required
        />

        <label for="age">Yaşınız:</label>
        <input type="number" name="age" id="age" min="15" max="70" required />
        <label for="textarea">Mesajınız:</label>
        <textarea
          name="textarea"
          id="textarea"
          rows="4"
          cols="45"
          maxlength="100"
        ></textarea>
        <label for="range">Sitemizi Ne Kadar Beğendiniz? (0-10)</label>
        <input type="range" name="range" id="range" min="0" max="10" />
        <input type="hidden" name="_subject" value="New Form Sent!" />
        <button type="submit">Send</button>
      </div>
    </form>
  </body>
</html>
